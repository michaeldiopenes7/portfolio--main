<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>portfolio--main</title>
  <link rel="stylesheet" href="./assets/css/main.styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" href="./assets/svg/UnionThunder.svg" type="image/x-icon" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

  <header class="navbar">
    <div class="navbar__logo">
      <img src="./assets/svg/UnionThunder.svg" alt="Logo" />

    <div class="navbar__center-group">
      <div class="navbar__left-buttons">
        <button class="arrow-btn" title="Back">

            width="15"
            height="16"
            viewBox="0 0 15 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

            <path

        <button class="arrow-btn" title="Forward">

            width="15"
            height="16"
            viewBox="0 0 15 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.92871 15.0713C7.31914 15.4617 7.95223 15.4615 8.34277 15.0713L14.707 8.70703C15.0976 8.31651 15.0976 7.68349 14.707 7.29297L8.34277 0.92871C7.95223 0.538482 7.31914 0.538285 6.92871 0.92871C6.53829 1.31914 6.53848 1.95222 6.92871 2.34277L11.5859 7L0 7L0 9L11.5859 9L6.92871 13.6572C6.53848 14.0478 6.53829 14.6809 6.92871 15.0713Z"
              fill="#454545"
            />
          </svg>
        </button>
      </div>

      <div class="navbar__search-wrapper">
        <div class="search-box">
          <svg
            width="14"
            height="14"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.18251 6.18146C5.18251 8.74193 7.25813 10.8176 9.81857 10.8176C12.379 10.8176 14.4546 8.74193 14.4546 6.18146C14.4546 3.62102 12.379 1.54537 9.81857 1.54537C7.25813 1.54537 5.18251 3.62102 5.18251 6.18146ZM6.02802 11.0647C7.07485 11.8784 8.39015 12.3629 9.81857 12.3629C13.2325 12.3629 16 9.59538 16 6.18146C16 2.76753 13.2325 0 9.81857 0C6.40468 0 3.63715 2.76753 3.63715 6.18146C3.63715 7.6099 4.12167 8.92521 4.93535 9.97194L0 14.9073L1.09277 16L6.02802 11.0647Z"
              fill="#CCCCCC"
            />
          </svg>
          <span class="search-text">portfolio--main</span>
        </div>
      </div>
    </div>

    <div class="navbar__right-control">
      <img src="./assets/svg/CustomizeLayout.svg" alt="tool bar logo" />
      <img src="./assets/svg/TogglePrimarySidebar.svg" alt="tool bar logo2" />
      <img src="./assets/svg/TogglePanel.svg" alt="tool bar logo3" />
